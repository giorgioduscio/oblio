<main>
  <h5>Privilegi</h5>
  <div class="box">
    <details *ngFor="let item of privilegi; let i=index">
      <summary>
        <input type="text" [value]="item.titolo" (change)="changeField($event,i)">
      </summary>
      <div class="descrizione">{{item.descrizione}}</div>
    </details>
  </div>
</main>
