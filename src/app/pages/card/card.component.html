<app-navbar></app-navbar>
<article>
  <div>
    <h1>Scheda personaggio</h1>

    <main class="categoryBox"> 
      <div class="category" *ngFor="let category of characterMapper; let a=index">
        <summary *ngIf="a!==0" (click)="menageDrop($event)"> {{category.title}} </summary>
        
        <main class="fieldBox {{category.keyCategory}}">
          @if(a===2){ <app-combat></app-combat> }
          @else if(a===4){ <app-bonus></app-bonus> }
          @else if(a===5){ <app-equipment></app-equipment> }
          @else if(a===6){ <app-privileges></app-privileges> }
          @else{
            <app-card-fields
              *ngFor="let field of category.content; let b=index"
              class="field"
              [field]="field" 
              [keyCategory]="category.keyCategory"
            ></app-card-fields>
          }
        </main>

      </div>
    </main>
    
  </div>
</article>
