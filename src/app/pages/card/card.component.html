<article>
  <div>
    <h1>Scheda personaggio</h1>
    <p>{{character().equipaggiamento.monete}}</p>
    @for (item of character().equipaggiamento.oggetti; track $index) {
      <p>{{item.quantita}} {{item.titolo}}</p>
    }

    <div class="box"> 
      <app-generalita [character]="character"></app-generalita>
      
      <app-competenze [character]="character"></app-competenze>
      <app-combattimento [character]="character"></app-combattimento>
      <app-personalita [character]="character"></app-personalita>
      
      <app-bonus [character]="character"></app-bonus>
      <app-equipaggiamento [character]="character"></app-equipaggiamento>

    @for (key of keys; track $index) {
      <div [class]="key">
        <h5>{{ key }}</h5>
      </div>
    }
    </div>
  </div>
</article>
