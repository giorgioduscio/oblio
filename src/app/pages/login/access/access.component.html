<article>
    <div>
      <h1>Accesso</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <main class="box">@for (item of mappedForm; track item; let a =$index) {
          <input  
            [type]="item.inputType" 
            [id]="item.key"
            [formControlName]="item.key"
            [value]="item.value"
            [placeholder]="item.title"
          >
        }
          <p>Non hai un profilo? <a routerLink="/Login">Registrati</a></p>
        </main>
        <button type="submit" [disabled]="form.invalid">Invio</button>
      </form>
    </div>
  </article>
